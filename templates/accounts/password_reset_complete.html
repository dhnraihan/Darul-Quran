{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Reset Complete" %} - Amar Quran{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 text-center">
    <i class="fas fa-check-circle text-5xl text-green-600 mb-4"></i>
    <h2 class="text-3xl font-extrabold text-gray-900">{% trans "Your password has been reset" %}</h2>
    <p class="mt-2 text-sm text-gray-600">
      {% trans "You can now sign in with your new password." %}
    </p>
    <div class="mt-6">
      <a href="{% url 'accounts:login' %}" class="inline-flex items-center px-4 py-2 rounded-md text-white bg-green-600 hover:bg-green-700">
        {% trans "Go to Sign In" %}
      </a>
    </div>
  </div>
</div>
{% endblock %}
