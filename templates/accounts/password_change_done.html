{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Password Changed' %} - Amar Quran{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden p-6 my-8 text-center">
    <div class="mb-6">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
    </div>
    
    <h1 class="text-2xl font-bold text-gray-800 mb-4">{% trans 'Password Changed Successfully!' %}</h1>
    
    <p class="text-gray-600 mb-6">
        {% trans 'Your password has been updated successfully.' %}
    </p>
    
    <div class="mt-6">
        <a href="{% url 'accounts:profile' %}" 
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            {% trans 'Back to Profile' %}
        </a>
    </div>
</div>
{% endblock %}
